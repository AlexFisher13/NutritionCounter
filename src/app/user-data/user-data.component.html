<form>
  <input type="radio" id="man" name="sex" value="man">
  <label for="man">Мужчина</label>
  <input type="radio" id="woman" name="sex" value="woman">
  <label for="woman">Женщина</label>
  <input type="text" class="data" placeholder="Ваш рост (см)" #height><br>
  <input type="text" class="data" placeholder="Ваш вес (кг)" #weight><br>
  <button (click)="printData(height, weight)">Отправить</button>
</form>


<div class="result" [ngClass]="{'show': isShow}">
  <h5>Результат</h5>
  <p>Ваш ежедневный расход: {{ration}} ккал</p>
  <table>
    <caption>
      <p>Рекомендуемая норма БЖУ</p>
    </caption>
    <tr>
      <th></th>
      <th>Белки</th>
      <th>Жиры</th>
      <th>Углеводы</th>
    </tr>
    <tr>
      <td>в граммах</td>
      <td>{{protein}}</td>
      <td>{{fat}}</td>
      <td>{{carbo}}</td>
    </tr>
    <tr>
      <td>в ккал</td>
      <td>{{protein * 4}}</td>
      <td>{{fat * 9}}</td>
      <td>{{carbo * 4}}</td>
    </tr>
  </table>
</div>
